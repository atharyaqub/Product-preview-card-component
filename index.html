<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>

  <body>
      <div class="main">
        <div class="chanel-img"></div>
        <div class="info-sec">
          <h1 class="perfume">Perfume</h1>
          <h2 class="spanish-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="pricing">
            <p class="show-price">$149.99 <span class="do-not-show">$169.99</span></p>
            <button><img src="images/icon-cart.svg" alt="" class="svg-cart"> Add to Cart</button>
          </div>
          
        </div>
      </div>


  </body>
</html>
